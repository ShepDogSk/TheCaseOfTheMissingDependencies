  <circle cx="100" cy="420" r="18" fill="none" stroke="#f85149" stroke-width="1" opacity="0.3"/>
  <text x="100" y="415" text-anchor="middle" fill="#f0f6fc" font-size="12">🗂️</text>
  <text x="100" y="440" text-anchor="middle" fill="#8b949e" font-size="8">Logs</text>

  <circle cx="180" cy="430" r="20" fill="#21262d" stroke="#f85149" stroke-width="2"/>
