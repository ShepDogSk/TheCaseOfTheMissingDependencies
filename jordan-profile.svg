  <rect x="70" y="80" width="10" height="7" fill="#21262d" stroke="#58a6ff" stroke-width="0.5" rx="1"/>
  <rect x="71" y="81" width="8" height="4" fill="#0d1117"/>
  <rect x="72" y="82" width="2" height="1" fill="#3fb950" opacity="0.8"/>
  <rect x="75" y="82" width="2" height="1" fill="#f85149" opacity="0.8"/>
  <rect x="72" y="84" width="3" height="0.5" fill="#58a6ff" opacity="0.6"/>
  
