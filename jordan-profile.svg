  <path d="M57 52 Q60 54 63 52" stroke="#6e7681" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  
  <!-- Headphones around neck -->
  <path d="M45 65 Q50 62 55 65 Q60 68 65 65 Q70 62 75 65" stroke="#58a6ff" stroke-width="2" fill="none"/>
  <circle cx="45" cy="65" r="3" fill="#58a6ff" opacity="0.8"/>
  <circle cx="75" cy="65" r="3" fill="#58a6ff" opacity="0.8"/>
  
  <!-- Automation/CI-CD Badge on shirt -->
  <rect x="55" y="85" width="10" height="8" fill="#3fb950" stroke="#f85149" stroke-width="1" rx="2" filter="url(#automationGlow)"/>
  <circle cx="58" cy="89" r="1" fill="#f0f6fc"/>
  <circle cx="62" cy="89" r="1" fill="#f0f6fc"/>
  <path d="M58 89 L62 89" stroke="#f0f6fc" stroke-width="0.5"/>
  
