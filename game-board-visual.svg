<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark table surface -->
  <rect x="0" y="0" width="800" height="600" fill="#161b22" stroke="#21262d" stroke-width="3"/>

  <!-- Dark wood grain effect -->
  <defs>
    <pattern id="darkWoodGrain" patternUnits="userSpaceOnUse" width="100" height="20">
      <rect width="100" height="20" fill="#161b22"/>
      <path d="M0,10 Q25,5 50,10 T100,10" stroke="#21262d" stroke-width="1" fill="none" opacity="0.4"/>
      <path d="M0,15 Q30,12 60,15 T100,15" stroke="#21262d" stroke-width="1" fill="none" opacity="0.3"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="800" height="600" fill="url(#darkWoodGrain)"/>

  <!-- Game board background -->
  <rect x="50" y="50" width="700" height="500" fill="#0d1117" stroke="#30363d" stroke-width="2" rx="12"/>
  <rect x="52" y="52" width="696" height="496" fill="none" stroke="#f85149" stroke-width="1" rx="10" opacity="0.3"/>
  
  <!-- Title area -->
  <rect x="70" y="70" width="660" height="80" fill="#161b22" stroke="#f85149" stroke-width="1" rx="8"/>
  <rect x="72" y="72" width="656" height="76" fill="none" stroke="#f85149" stroke-width="1" rx="6" opacity="0.3"/>
  <text x="400" y="100" text-anchor="middle" fill="#f85149" font-family="serif" font-size="24" font-weight="bold" filter="url(#glow)">
    The Case of the Missing Dependencies
  </text>
  <text x="400" y="125" text-anchor="middle" fill="#d29922" font-family="monospace" font-size="14">
    "Recommended 10/10 by System Administrators"
  </text>
  
  <!-- Investigation panel -->
  <rect x="70" y="170" width="320" height="180" fill="#161b22" stroke="#30363d" stroke-width="1" rx="8"/>
  <rect x="72" y="172" width="316" height="176" fill="none" stroke="#f85149" stroke-width="1" rx="6" opacity="0.2"/>
  <text x="230" y="190" text-anchor="middle" fill="#f85149" font-family="monospace" font-size="16" font-weight="bold">Investigation Board</text>

  <!-- Evidence cards scattered -->
  <rect x="80" y="200" width="60" height="40" fill="#21262d" stroke="#d29922" stroke-width="1" rx="4"/>
  <text x="110" y="215" text-anchor="middle" fill="#d29922" font-size="8">EVIDENCE</text>
  <text x="110" y="225" text-anchor="middle" fill="#f0f6fc" font-size="6">Log Files</text>

  <rect x="150" y="210" width="60" height="40" fill="#21262d" stroke="#d29922" stroke-width="1" rx="4"/>
  <text x="180" y="225" text-anchor="middle" fill="#d29922" font-size="8">EVIDENCE</text>
  <text x="180" y="235" text-anchor="middle" fill="#f0f6fc" font-size="6">Slack Msgs</text>

  <rect x="220" y="205" width="60" height="40" fill="#21262d" stroke="#d29922" stroke-width="1" rx="4"/>
  <text x="250" y="220" text-anchor="middle" fill="#d29922" font-size="8">EVIDENCE</text>
  <text x="250" y="230" text-anchor="middle" fill="#f0f6fc" font-size="6">Registry</text>

  <!-- Case file -->
  <rect x="80" y="260" width="300" height="80" fill="#0d1117" stroke="#f85149" stroke-width="1" rx="4"/>
  <rect x="82" y="262" width="296" height="76" fill="none" stroke="#f85149" stroke-width="1" rx="2" opacity="0.3"/>
  <text x="90" y="275" fill="#f85149" font-size="10" font-weight="bold">CASE FILE</text>
  <text x="90" y="290" fill="#8b949e" font-size="8">Docker images vanished from registry</text>
  <text x="90" y="300" fill="#8b949e" font-size="8">Production builds failing</text>
  <text x="90" y="310" fill="#8b949e" font-size="8">Find culprit before CEO notices!</text>
  
  <!-- Suspects panel -->
  <rect x="410" y="170" width="320" height="180" fill="#161b22" stroke="#30363d" stroke-width="1" rx="8"/>
  <rect x="412" y="172" width="316" height="176" fill="none" stroke="#f85149" stroke-width="1" rx="6" opacity="0.2"/>
  <text x="570" y="190" text-anchor="middle" fill="#f85149" font-family="monospace" font-size="16" font-weight="bold">Suspects</text>

  <!-- Suspect cards -->
  <g id="suspect1">
    <rect x="420" y="200" width="90" height="120" fill="#21262d" stroke="#f85149" stroke-width="1" rx="6"/>
    <circle cx="465" cy="230" r="15" fill="#30363d" stroke="#f85149" stroke-width="1"/>
    <rect x="450" y="250" width="30" height="30" fill="#30363d" stroke="#f85149" stroke-width="1"/>
    <text x="465" y="290" text-anchor="middle" fill="#d29922" font-size="8">Alex Chen</text>
    <text x="465" y="300" text-anchor="middle" fill="#8b949e" font-size="6">DevOps</text>
    <text x="465" y="310" text-anchor="middle" fill="#f85149" font-size="6">Cleanup Obsessed</text>
  </g>

  <g id="suspect2">
    <rect x="520" y="200" width="90" height="120" fill="#21262d" stroke="#f85149" stroke-width="1" rx="6"/>
    <circle cx="565" cy="230" r="15" fill="#30363d" stroke="#f85149" stroke-width="1"/>
    <rect x="550" y="250" width="30" height="30" fill="#30363d" stroke="#f85149" stroke-width="1"/>
    <text x="565" y="290" text-anchor="middle" fill="#d29922" font-size="8">Morgan Davis</text>
    <text x="565" y="300" text-anchor="middle" fill="#8b949e" font-size="6">Security</text>
    <text x="565" y="310" text-anchor="middle" fill="#f85149" font-size="6">Removes "Vulns"</text>
  </g>

  <g id="suspect3">
    <rect x="620" y="200" width="90" height="120" fill="#21262d" stroke="#f85149" stroke-width="1" rx="6"/>
    <circle cx="665" cy="230" r="15" fill="#30363d" stroke="#f85149" stroke-width="1"/>
    <rect x="650" y="250" width="30" height="30" fill="#30363d" stroke="#f85149" stroke-width="1"/>
    <text x="665" y="290" text-anchor="middle" fill="#d29922" font-size="8">Jordan Kim</text>
    <text x="665" y="300" text-anchor="middle" fill="#8b949e" font-size="6">Automation</text>
    <text x="665" y="310" text-anchor="middle" fill="#f85149" font-size="6">Scripts Everything</text>
  </g>
  
  <!-- Clue areas -->
  <rect x="70" y="370" width="660" height="160" fill="#161b22" stroke="#30363d" stroke-width="1" rx="8"/>
  <rect x="72" y="372" width="656" height="156" fill="none" stroke="#f85149" stroke-width="1" rx="6" opacity="0.2"/>
  <text x="400" y="390" text-anchor="middle" fill="#f85149" font-family="monospace" font-size="16" font-weight="bold">Investigation Areas</text>

  <!-- Clue tokens scattered around -->
