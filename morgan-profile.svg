<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="morganBg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#21262d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="morganShirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#30363d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <filter id="securityGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="60" cy="60" r="58" fill="url(#morganBg)" stroke="#f85149" stroke-width="2" opacity="0.8"/>
  <circle cx="60" cy="60" r="55" fill="none" stroke="#f85149" stroke-width="1" opacity="0.3"/>
  
  <!-- Body/Shirt -->
  <path d="M35 85 Q35 75 45 75 L75 75 Q85 75 85 85 L85 115 Q85 120 80 120 L40 120 Q35 120 35 115 Z" fill="url(#morganShirt)" stroke="#30363d" stroke-width="1"/>
  
  <!-- Head -->
  <circle cx="60" cy="45" r="18" fill="#8b949e" stroke="#6e7681" stroke-width="1"/>
  
  <!-- Hair (professional, neat) -->
  <path d="M42 35 Q45 28 50 30 Q55 26 60 28 Q65 26 70 30 Q75 28 78 35 Q78 42 75 40 Q70 44 60 42 Q50 44 45 40 Q42 42 42 35" fill="#6e7681" stroke="#30363d" stroke-width="1"/>
  
  <!-- Eyes (alert, focused) -->
  <circle cx="55" cy="42" r="2" fill="#f0f6fc"/>
  <circle cx="65" cy="42" r="2" fill="#f0f6fc"/>
  <circle cx="55" cy="42" r="1" fill="#0d1117"/>
  <circle cx="65" cy="42" r="1" fill="#0d1117"/>
  
  <!-- Eyebrows (serious) -->
  <path d="M52 38 L58 39" stroke="#6e7681" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M62 39 L68 38" stroke="#6e7681" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Nose -->
  <circle cx="60" cy="47" r="1" fill="#6e7681"/>
  
  <!-- Mouth (stern) -->
  <path d="M57 52 L63 52" stroke="#6e7681" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Security Badge on shirt -->
  <circle cx="60" cy="88" r="6" fill="#d29922" stroke="#f85149" stroke-width="1" filter="url(#securityGlow)"/>
  <path d="M60 84 L63 87 L60 92 L57 87 Z" fill="#f85149" stroke="#0d1117" stroke-width="0.5"/>
  <text x="60" y="90" text-anchor="middle" fill="#0d1117" font-size="3" font-family="monospace">SEC</text>
  
  <!-- Security keycard -->
  <rect x="70" y="82" width="8" height="12" fill="#21262d" stroke="#f85149" stroke-width="0.5" rx="1"/>
  <rect x="71" y="84" width="6" height="2" fill="#f85149" opacity="0.8"/>
  <rect x="71" y="87" width="4" height="1" fill="#8b949e" opacity="0.6"/>
  <rect x="71" y="89" width="3" height="1" fill="#8b949e" opacity="0.6"/>
  
  <!-- Serious expression lines -->
  <path d="M52 48 L54 49" stroke="#6e7681" stroke-width="0.5" opacity="0.7"/>
  <path d="M66 49 L68 48" stroke="#6e7681" stroke-width="0.5" opacity="0.7"/>
  
  <!-- Security scanner device -->
  <rect x="42" y="85" width="6" height="10" fill="#30363d" stroke="#f85149" stroke-width="0.5" rx="1"/>
  <circle cx="45" cy="88" r="1" fill="#f85149" opacity="0.8"/>
  <rect x="43" y="91" width="4" height="1" fill="#d29922" opacity="0.6"/>
  
  <!-- Name tag -->
  <rect x="45" y="95" width="22" height="8" fill="#21262d" stroke="#f85149" stroke-width="0.5" rx="1"/>
  <text x="56" y="100" text-anchor="middle" fill="#f85149" font-size="4" font-family="monospace">MORGAN</text>
  
  <!-- Security clearance indicator -->
  <circle cx="75" cy="95" r="3" fill="#d29922" opacity="0.8"/>
  <text x="75" y="97" text-anchor="middle" fill="#0d1117" font-size="3" font-weight="bold">âœ“</text>
</svg>
