  <!-- Body/Shirt -->
  <path d="M35 85 Q35 75 45 75 L75 75 Q85 75 85 85 L85 115 Q85 120 80 120 L40 120 Q35 120 35 115 Z" fill="url(#jordanShirt)" stroke="#30363d" stroke-width="1"/>
  
  <!-- Head -->
  <circle cx="60" cy="45" r="18" fill="#8b949e" stroke="#6e7681" stroke-width="1"/>
  
  <!-- Hair (casual, tech-style) -->
