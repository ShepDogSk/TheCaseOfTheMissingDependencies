  <text x="180" y="425" text-anchor="middle" fill="#f0f6fc" font-size="12">💬</text>
  <text x="180" y="450" text-anchor="middle" fill="#8b949e" font-size="8">Slack</text>

  <circle cx="260" cy="415" r="20" fill="#21262d" stroke="#f85149" stroke-width="2"/>
  <circle cx="260" cy="415" r="18" fill="none" stroke="#f85149" stroke-width="1" opacity="0.3"/>
  <text x="260" y="410" text-anchor="middle" fill="#f0f6fc" font-size="12">🐳</text>
  <text x="260" y="435" text-anchor="middle" fill="#8b949e" font-size="8">Registry</text>

  <circle cx="340" cy="425" r="20" fill="#21262d" stroke="#f85149" stroke-width="2"/>
  <circle cx="340" cy="425" r="18" fill="none" stroke="#f85149" stroke-width="1" opacity="0.3"/>
  <text x="340" y="420" text-anchor="middle" fill="#f0f6fc" font-size="12">📜</text>
  <text x="340" y="445" text-anchor="middle" fill="#8b949e" font-size="8">Scripts</text>

  <circle cx="420" cy="410" r="20" fill="#21262d" stroke="#f85149" stroke-width="2"/>
  <circle cx="420" cy="410" r="18" fill="none" stroke="#f85149" stroke-width="1" opacity="0.3"/>
  <text x="420" y="405" text-anchor="middle" fill="#f0f6fc" font-size="12">🎫</text>
  <text x="420" y="430" text-anchor="middle" fill="#8b949e" font-size="8">Tickets</text>

  <circle cx="500" cy="435" r="20" fill="#21262d" stroke="#f85149" stroke-width="2"/>
  <circle cx="500" cy="435" r="18" fill="none" stroke="#f85149" stroke-width="1" opacity="0.3"/>
  <text x="500" y="430" text-anchor="middle" fill="#f0f6fc" font-size="12">📊</text>
  <text x="500" y="455" text-anchor="middle" fill="#8b949e" font-size="8">Monitor</text>

  <circle cx="580" cy="420" r="20" fill="#21262d" stroke="#f85149" stroke-width="2"/>
  <circle cx="580" cy="420" r="18" fill="none" stroke="#f85149" stroke-width="1" opacity="0.3"/>
  <text x="580" y="415" text-anchor="middle" fill="#f0f6fc" font-size="12">💾</text>
  <text x="580" y="440" text-anchor="middle" fill="#8b949e" font-size="8">Backup</text>
  
  <!-- Timer display -->
  <rect x="600" y="480" width="120" height="40" fill="#0d1117" stroke="#f85149" stroke-width="1" rx="6"/>
  <rect x="602" y="482" width="116" height="36" fill="none" stroke="#f85149" stroke-width="1" rx="4" opacity="0.3"/>
  <text x="660" y="495" text-anchor="middle" fill="#f85149" font-size="10">TIME LEFT</text>
  <text x="660" y="510" text-anchor="middle" fill="#f85149" font-size="16" font-weight="bold" filter="url(#glow)">05:00</text>

  <!-- Game pieces scattered around -->
  <!-- Magnifying glass -->
  <circle cx="750" cy="150" r="15" fill="none" stroke="#d29922" stroke-width="2"/>
  <circle cx="750" cy="150" r="13" fill="none" stroke="#d29922" stroke-width="1" opacity="0.3"/>
  <line x1="760" y1="160" x2="770" y2="170" stroke="#d29922" stroke-width="2"/>

  <!-- Coffee cup (essential for debugging) -->
  <rect x="30" y="300" width="15" height="20" fill="#21262d" stroke="#30363d" stroke-width="1" rx="2"/>
  <ellipse cx="37.5" cy="300" rx="7.5" ry="3" fill="#0d1117"/>
  <path d="M45,305 Q50,305 50,310 Q50,315 45,315" stroke="#30363d" stroke-width="2" fill="none"/>

  <!-- Dice (for random culprit selection) -->
  <rect x="750" y="400" width="20" height="20" fill="#f0f6fc" stroke="#30363d" stroke-width="1" rx="2"/>
  <circle cx="755" cy="405" r="1" fill="#0d1117"/>
  <circle cx="765" cy="405" r="1" fill="#0d1117"/>
  <circle cx="755" cy="410" r="1" fill="#0d1117"/>
  <circle cx="765" cy="410" r="1" fill="#0d1117"/>
  <circle cx="755" cy="415" r="1" fill="#0d1117"/>
  <circle cx="765" cy="415" r="1" fill="#0d1117"/>

  <!-- Notebook -->
  <rect x="20" y="450" width="25" height="35" fill="#f0f6fc" stroke="#30363d" stroke-width="1"/>
  <line x1="20" y1="460" x2="45" y2="460" stroke="#30363d" stroke-width="0.5"/>
  <line x1="20" y1="470" x2="45" y2="470" stroke="#30363d" stroke-width="0.5"/>
  <line x1="20" y1="480" x2="45" y2="480" stroke="#30363d" stroke-width="0.5"/>

  <!-- Table edge shadow -->
  <rect x="0" y="590" width="800" height="10" fill="#0d1117" opacity="0.7"/>
</svg>
